{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">


{% if latest_question_list %}
<ul>
<form>
    {% for question in latest_question_list %}

    <li><a href="{% url 'polls:detail' question.id %}" class="btn btn-default">{{ question.question_text }}</a></li>
    <li><button formaction="{% url 'polls:detail' question.id %}"> {{ question.question_text }} </button></li>
    {% endfor %}
    </form>
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
